<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Analyzer</title>
</head>
<body>
    <h2>LinkedIn Profile Data</h2>

    <!-- Cover Photo -->
    <img id="coverPhoto" alt="Cover Photo" src="">

    <!-- Profile Picture -->
    <img id="profilePicture" alt="Profile Picture" src="">

    <div id="profile-info">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Headline:</strong> <span id="headline"></span></p>
        <p><strong>About:</strong> <span id="about"></span></p>
        <p><strong>Top Skills:</strong><span id="topSkills"></span></p>
        <p><strong>First experience:</strong></p>
        <P><strong>Title:</strong><span id="f-e-t"></span></P>
        <p><strong>Company:</strong><span id="f-e-c"></span></P>
        <p><strong>Description:</strong><span id="f-e-d"></span></P>
    </div>

    <script src="popup.js"></script>
</body>
</html>
